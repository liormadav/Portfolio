<html>
<head>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="css/images/LL.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Lior<span>Madav</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <!-- <h2 class="title" id="cm">Contact me</h2>
                        <p class="description">
                            feel free to leave a message
                            <br>
                        </p> -->
                        <div class="form">  
                            <form id="contact" action="https://www.actionforms.io/e/r/liormadav" method="POST">
                              <h3>Get in touch</h3>
                              <h4>Contact for custom quote</h4>
                              <fieldset>
                                <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
                              </fieldset>
                              <fieldset>
                                <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
                              </fieldset>
                                <textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea>
                              </fieldset>
                              <fieldset>
                                <button type="submit" id="contact-submit" data-submit="...Sending"><label id="submit">Submit</label></button>
                              </fieldset>
                            </form>
                          </div>

                    </div>
                </header>
            </div>
            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>
        <div class="links">
            <ul>
                <li class="active">
                    <a href="home.html" style="--i: 0.05s">Home</a>
